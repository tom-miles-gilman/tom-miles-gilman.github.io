<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="treeContainer">
        <!-- Tree sections will be added here by the JavaScript -->
    </div>

    <!-- Modal -->
    <div id="treeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="treeDetails" class="tree-details">
                <!-- Tree details will be added here by the JavaScript -->
            </div>
            <img id="treeImage" src="" alt="Tree Image" style="max-width:100%;height:auto;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
