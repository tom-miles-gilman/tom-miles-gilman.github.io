<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Image Example</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="example">
    <img id="placeholderImage" src="https://via.placeholder.com/200x200?text=Click+Me" alt="Placeholder Image">
  </div>
  <div class="example">
    <img id="rotatingImage" src="https://via.placeholder.com/200/C0C0C0?text=Rotate+Me" alt="Rotating Image">
    <input type="range" id="imageSlider" min="0" max="360" value="0">
  </div>
  <div class="example">
    <div id="starContainer" style="width: 200px; height: 200px; background-color: #808080; position: relative;">
      <img src="https://via.placeholder.com/200" alt="Clickable Image for Stars" style="width: 100%; height: 100%; display: block;">
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
